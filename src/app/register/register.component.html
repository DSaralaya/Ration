  <div class="home">
    <div class="row">
  <div class="col-md-7">
    <div class="landing-caption">
       <h1>e.ration.</h1>
    <p>Get your ration service online.</p>
    </div>
  </div>
  <div class="col-md-5">
    
    <div class="login">
        <h5 class="mb-3">Register for an account.</h5>
       <form [formGroup]="form" (ngSubmit)="submitForm(form.value)" >
        <div class="row">
          <div class="col-sm-6">
            <label for="example-text-input" class="col-form-label">User Name</label>
            <input class="form-control" type="text" name="username" formControlName="username" required>
            <show-errors [control]="form.controls.username"></show-errors>
          </div>
          <div class="col-sm-6">
            <label for="example-text-input" class=" col-form-label">First Name</label>
            <input class="form-control" type="text" name="firstname" formControlName="firstname" required>
            <show-errors [control]="form.controls.firstname"></show-errors>
          </div>
          <div class="col-sm-6">
            <label for="example-text-input" class="col-form-label">Last Name</label>
            <input class="form-control" type="text" name="lastname" formControlName="lastname" required>
            <show-errors [control]="form.controls.lastname"></show-errors>
          </div>
          <div class="col-sm-6">
              <label for="example-text-input" class=" col-form-label">Mobile No</label>
              <input class="form-control" type="number" name="mobile" formControlName="mobile" required maxlength="10" >
              <show-errors [control]="form.controls.mobile"></show-errors>
            </div>
          <div class="col-sm-6">
            <label for="example-text-input" class=" col-form-label">Adhar Number</label>
            <input class="form-control" type="text" name="adharno" formControlName="adharno" required >
            <show-errors [control]="form.controls.adharno"></show-errors>
          </div>

          <div class="col-sm-6">
              <label for="example-text-input" class=" col-form-label">Ration Number</label>
              <input class="form-control" type="text" name="rationno" formControlName="rationno" required >
              <show-errors [control]="form.controls.rationno"></show-errors>
            </div>
            <div class="col-sm-6">
                <label for="example-text-input" class=" col-form-label">City</label>
                <select name="city" formControlName="city" required class="form-control">
                  <option></option>
                  <option *ngFor="let item of city">{{ item}}</option>
                </select>
                <show-errors [control]="form.controls.city"></show-errors>
              </div>
         
          <div class="form-group col-12" style="margin-top:10px;">
              <button type="submit" class="btn  btn-primary">Submit</button>
              
             <div *ngIf="Invalid" class="alert alert-danger mt-3" role="alert">
                <span ><i class="fa fa-warning fa-1x"></i>
                 Username already exist</span>
              </div>

               <!-- <span  class="errorMessage"> Username already exist</span> -->
               
            </div>
        </div>
      </form>
      </div>
  </div>
  </div>
  </div>

<div class="container-fluid" style="margin-top:5%;">

 

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Enter OTP</label>
          <input type="text" #opt name="otp" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="OtpSubmit(opt)">Submit</button>
        </div>
      </div>
    </div>
  </div>
