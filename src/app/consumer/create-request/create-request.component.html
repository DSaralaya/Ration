<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5>Request Items</h5>
    </div>
    <div class="card-block">
      <div  class="">
        
        <form novalidate #myForm="ngForm">
        <kendo-grid [data]="ProductList"   (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
        (save)="saveHandler($event)" (remove)="removeHandler($event)"    (add)="addHandler($event,myForm)">
        <ng-template kendoGridToolbarTemplate *ngIf="isAssingedProducts" >
            <button kendoGridAddCommand type="button" >Add new</button>
        </ng-template>
        
          <kendo-grid-column field="appointment" title="Date" format="{0: dd-MMM-yyyy}" >
              <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <kendo-datepicker [format]="'dd-MM-yyyy'"  pl [min]="minDate" [max]="maxDate" [(ngModel)]="dataItem.appointment" name="apointment" required></kendo-datepicker>
              </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="time" title="Time" format="{0: hh:mm a}">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
              <kendo-timepicker [format]="'hh:mm a'"   [min]="minTime" [max]="maxTime" [(ngModel)]="dataItem.time" name="time" required ></kendo-timepicker>
            </ng-template>
        </kendo-grid-column>
          <kendo-grid-column field="kerosene" title="Kerosene(kg)">
              <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                  <kendo-numerictextbox maxlength="1" [min]="0" [max]="3" [autoCorrect]="autoCorrect" name="kerosene"  [(ngModel)]="dataItem.kerosene" required>
                 </kendo-numerictextbox>
               
              </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="sugar" title="Sugar(kg)">
              <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                  <kendo-numerictextbox maxlength="1" [min]="0" [max]="3" [autoCorrect]="autoCorrect" name="sugar"  [(ngModel)]="dataItem.sugar" required>
                    </kendo-numerictextbox>
              </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="rice" title="Rice(kg)">
              <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                  <kendo-numerictextbox maxlength="1" [min]="0" [max]="3" [autoCorrect]="autoCorrect" name="rice"  [(ngModel)]="dataItem.rice" required>
                    </kendo-numerictextbox>
              </ng-template>
          </kendo-grid-column>
          <kendo-grid-command-column title="Action" width="220">
              <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-isNew="isNew" *ngIf="status!='success'">
                  <button kendoGridEditCommand class="k-primary" [disabled]="dataItem.status=='success'">Edit</button>
                  <button kendoGridSaveCommand [disabled]="myForm.invalid || myForm.pristine">{{ isNew ? 'Add' : 'Update' }}</button>
                  <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
              </ng-template>
          </kendo-grid-command-column>
          </kendo-grid>
          </form>
      </div>
    </div>
  </div>
</div>
